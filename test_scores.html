<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href = "main.css" rel = "stylesheet">
  <title>Average Test Scores App</title>
  <script>
    var total = 0;
    var entryCount = 0;
    var entry;
    
    do {
      entry = prompt("Enter test score,\n" +
                     "Or enter 999 to end entries:", 999);
      entry = parseInt(entry);
      if (entry >= 0 && entry <= 100) 
      {
        total = total + entry;  
        entryCount++;
      }
      else if (entry != 999){
        alert("Entry must by a valid number from 0 through 100,\n" +
            "Or enter 999 to end entries. Try again.");
      }
      else if (entry == 999){
        alert("Entry ended.");
      }
    }
    while (entry != 999);
      
    var average = total / entryCount;
    average = parseInt(average);
    alert("Average test score is " + average);
  </script>
</head>
<body>

    <h1>Thank you for using the Average Test Scores app!</h1><br>

</section>
</body>
</html>
